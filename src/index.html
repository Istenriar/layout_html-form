<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-field">
          <label for="lname">Surname: 
            <input 
            type="text"
            name="lname"
            id="lname"
            placeholder="Doe"
            required
            autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="fname">Name: 
            <input 
            type="text"
            name="fname"
            id="fname"
            placeholder="Joe"
            required
            autocomplete="off"
            >
          </label>
        </div>

       <div class="form-field">
         <label for="age">How old are you? 
           <input 
           type="number"
           name="age"
           id="age"
           required
           min="1"
           max="100"
           value="12"
           >
         </label>
       </div>

        <div class="form-field">
          <label for="birthd">Full date of birth: 
            <input 
            type="date"
            name="birthd"
            id="birthd"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="agreement">I accept the terms of Agreement</label>
          <input 
          type="checkbox" 
          name="agreement" 
          id="agreement"
          checked
          required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail: 
            <input 
            type="email"
            name="email"
            id="email"
            placeholder="email@exapmle.com"
            required
            >
          </label>
        </div>

       <div class="form-field">
         <label for="pass">Password: 
           <input 
           type="password"
           name="pass"
           id="pass"
           minlength="8"
           maxlength="25"
           >
         </label>
       </div>
      </fieldset>

      <fieldset>
        <legend>Interesting facts about you!</legend>
        <div class="form-field">Do you love cats? 
            <input 
            type="radio"
            name="cats"
            id="Yes"
            checked
            >
            <label for="Yes">Yes</label>

            <input 
            type="radio"
            name="cats"
            id="No"
            >
            <label for="No">No</label> 
        </div>

        <div class="form-field">
          <label for="favcol">What is your favourite colour?</label>
          <input 
          type="color"
          name="favcol"
          id="favcol"
          >
        </div>

        <div class="form-field">
          <label for="bedTime">What time do you go to bed?
            <input 
            type="time"
            name="bedTime"
            id="bedTime"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="favCar">What is your favourite brand of cars?
            <select name="favCar" id="favCar" required multiple>
              <option value="" disabled selected>Choose a brand</option>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form-field">
          <label for="workReview">How would you rate out work?
            <input 
            type="range"
            name="workReview"
            id="workReview"
            >
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional Info</legend>
        <div class="form-field">
          <label for="comments">Comments: 
            <textarea 
            name="comments" 
            id="comments" 
            cols="30" 
            rows="3"
            ></textarea>
          </label>
        </div>

        <div class="form-field">
          <label for="recommend">Would you recommend us?
            <select 
            name="reccomend"
            id="recommend">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
